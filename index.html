<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i,800,800i|Raleway:100,100i,200,200i,300,300i,400,400i,500,500i,600,600i,700,700i,800,800i,900,900i&display=swap" rel="stylesheet"> 
        <link rel="stylesheet" type="text/css" href="styles/index.css" />
        <title>Figma To CSS</title>
    </head>
    <body>
        <div id="main-container">
            <header>
                <section>
                    <div id="logo">AYING!</div>
                    <div id="left-menu">
                        <ul>
                            <li>PERSONAL</li>
                            <li>BUSINESS</li>
                        </ul>
                    </div>
                </section>
                <section>
                    <div id="background2" class="background-design"></div>
                    <div id="right-header-button-container">
                        <button class="right-header-button">
                            <img class="button-icon" src="images/lock.svg" />
                            <span>LOG IN</span>
                        </button>
                        <button class="right-header-button">
                            <img id="plus-icon" class="button-icon" src="images/plus.svg" />
                            <span>SIGN UP</span>
                        </button>
                    </div>
                    <div id="right-menu">
                        <ul>
                            <li>
                                <img id="gear-icon" src="images/cog.svg" />
                                <span>INTEGRATE</span>
                            </li>
                            <li>ABOUT US</li>
                        </ul>
                    </div>
                    
                </section>
            </header>
            <div id="section-container">
                <section>
                    <div id="background12"></div>
                    <div id="slogan">
                        <span>Because payments should be <span id="easy">easy</span></span>
                    </div>
                    <div id="input-container">
                        <input placeholder="Type the biller you want to pay here (e.g. DSTV)" />
                        <button><img id="search-icon" src="images/search.svg" /></button>
                    </div>
                    <div id="quicklinks-container">
                        <img id="lightning-icon" src="images/lightning.svg" />
                        <span> Quicklinks</span>
                    </div>
                    <div id="quicklinks-button-container">
                        <button class="quicklink-button orange-button">Buy JAMB Form</button>
                        <button class="quicklink-button orange-button">Buy Airtime</button>
                        <button class="quicklink-button orange-button">Buy Electricity</button>
                        <button class="quicklink-button transparency-level-1">Setup Standing Order</button>
                        <button class="quicklink-button transparency-level-1">Pay FGN and State TSA</button>
                        <button class="quicklink-button transparency-level-2">Pay an Invoice</button>
                        <button class="quicklink-button transparency-level-2">Re-send A Receipt/Invoice</button>
                        <button class="quicklink-button transparency-level-3">Upload NHF Schedule</button>
                        <button class="quicklink-button transparency-level-3">Pay Family, Friends, Others</button>
                        <button class="quicklink-button transparency-level-4">Pay Salaries</button>
                        <button class="quicklink-button transparency-level-4">Pay Taxes</button>
                    </div>
                </section>
                <section>
                    <div id="box-container">
                        <div class="box"></div>
                        <div id="top-box-item" class="box-item">
                            <div>
                                <img src="images/receiveMoney.svg" />
                            </div>
                            <div>
                                <span class="box-span">View all your Balances, On One Screen</span>
                            </div>
                        </div>
                        <div class="box"></div>
                        <div id="middle-box-item" class="box-item">
                            <div>
                                <img src="images/money-laptop.svg" />
                            </div>
                            <div>
                                <span class="box-span">View all your Balances, On One Screen</span>
                                <span id="view-more" class="box-span">View more â†’</span>
                            </div>
                        </div>
                        <div class="box"></div>
                        <div id="bottom-box-item" class="box-item">
                            <div>
                                <img src="images/calculator.svg" />
                            </div>
                            <div>
                                <span class="box-span">Easier Payroll for All Businesses</span>
                            </div>
                        </div>
                    </div>

                    <div id="background1" class="background-design"></div>
                    <div id="background3" class="background-design"></div>
                    <div id="background4" class="background-design"></div>
                    <div id="background5" class="background-design"></div>
                    <div id="background6" class="background-design"></div>
                    <div id="background7" class="background-design"></div>
                    <div id="background8" class="background-design"></div>
                    <div id="background9" class="background-design circular-design"></div>
                    <div id="background10" class="background-design circular-design"></div>
                    <div id="background11" class="background-design doghnut-design"></div>
                </section>
            </div>
        </div>
    </body>
</html>
