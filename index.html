<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Open+Sans|Raleway&display=swap" />
        <link rel="stylesheet" type="text/css" href="styles/index.css" />
        <title>Figma To CSS</title>
    </head>
    <body>
        <div id="main-container">
            <header>
                <section>
                    <div id="logo">AYING!</div>
                    <div id="left-menu">
                        <ul>
                            <li>PERSONAL</li>
                            <li>BUSINESS</li>
                        </ul>
                    </div>
                </section>
                <section>
                    <div id="background2" class="background-design"></div>
                    <div id="right-header-button-container">
                        <button class="right-header-button">
                            <img class="button-icon" src="images/lock.svg" />
                            <span>LOG IN</span>
                        </button>
                        <button class="right-header-button">
                            <img id="plus-icon" class="button-icon" src="images/plus.svg" />
                            <span>SIGN UP</span>
                        </button>
                    </div>
                    <div id="right-menu">
                        <ul>
                            <li>
                                <img id="gear-icon" src="images/cog.svg" />
                                <span>INTEGRATE</span>
                            </li>
                            <li>ABOUT US</li>
                        </ul>
                    </div>
                    
                </section>
            </header>
            <div id="section-container">
                <section>
                    <div id="background13"></div>
                    <div id="slogan">
                        <span>Because payments should be <span id="easy">easy</span></span>
                    </div>
                    <div id="input-container">
                        <input placeholder="Type the biller you want to pay here (e.g. DSTV)" />
                        <img id="search-icon" src="images/search.svg" />
                    </div>
                    <div id="quicklinks-container">
                        <img id="lightning-icon" src="images/lightning.svg" />
                        <span> Quicklinks</span>
                    </div>
                    <div id="quicklinks-button-container">
                        <button class="quicklink-button orange-button">Buy JAMB Form</button>
                        <button class="quicklink-button orange-button">Buy Airtime</button>
                        <button class="quicklink-button orange-button">Buy Electricity</button>
                        <button class="quicklink-button non-orange-button transparency-level-1">Setup Standing Order</button>
                        <button class="quicklink-button non-orange-button transparency-level-1">Pay FGN and State TSA</button>
                        <button class="quicklink-button non-orange-button transparency-level-2">Pay an Invoice</button>
                        <button class="quicklink-button non-orange-button transparency-level-2">Re-send A Receipt/Invoice</button>
                        <button class="quicklink-button non-orange-button transparency-level-3">Upload NHF Schedule</button>
                        <button class="quicklink-button non-orange-button transparency-level-3">Pay Family, Friends, Others</button>
                        <button class="quicklink-button non-orange-button transparency-level-4">Pay Salaries</button>
                        <button class="quicklink-button non-orange-button transparency-level-4">Pay Taxes</button>
                    </div>
                </section>
                <section>
                    <div id="box-container">
                        <div class="top-bottom-box"></div>
                        <div id="top-box-items">
                            <div id="top-image-container">
                                <img src="images/receive_money.svg" />
                            </div>
                            <div id="top-span-container">
                                <span>View all your Balances, On One Screen</span>
                            </div>
                        </div>
                        <div id="middle-box"></div>
                        <div id="middle-box-items">
                            <div id="middle-image-container">
                                <img src="images/money-laptop.svg" />
                            </div>
                            <div id="middle-span-container">
                                <span id="middle-span">
                                    View all your Balances, On One Screen
                                </span>
                                <span id="view-more">
                                    View more â†’
                                </span>
                            </div>
                        </div>
                        <div class="top-bottom-box"></div>
                        <div id="bottom-box-items">
                            <div id="bottom-image-container">
                                <img src="images/calculator.svg" />
                            </div>
                            <div id="bottom-span-container">
                                <span>Easier Payroll for All Businesses</span>
                            </div>
                        </div>
                    </div>
                    <div id="background1" class="background-design"></div>
                    <div id="background3" class="background-design"></div>
                    <div id="background4" class="background-design"></div>
                    <div id="background5" class="background-design"></div>
                    <div id="background6" class="background-design"></div>
                    <div id="background7" class="background-design"></div>
                    <div id="background8" class="background-design"></div>
                    <div id="background9" class="background-design"></div>
                    <div id="background10" class="background-design circular-design"></div>
                    <div id="background11" class="background-design circular-design"></div>
                    <div id="background12" class="background-design doghnut-design"></div>
                </section>
            </div>
        </div>
    </body>
</html>
